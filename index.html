<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fair Metrics Widget</title>
</head>

<body>
    <p>The metrics data goes from 0 to 1.</p>
    <div id="main">
        <fair-metrics width="20%" data-fair-metrics="[1,0.3,0.7,0.2]"></fair-metrics>
        <br>
        <fair-metrics width="50%" data-fair-metrics="[0.4,0.5,0.6,0.7]"></fair-metrics>
        <br>
        <fair-metrics width="100%" data-fair-metrics="[0.01,0.99,0,1]"></fair-metrics>
    </div>
    <p>If no data is given the widget will remain gray</p>
    <fair-metrics width="100%" data-fair-metrics="[0,0,0,0]"></fair-metrics>



</body>
<script src="./fairwidget.js"></script>
    <style>
        #main{
            width:100%
        }
    </style>
</html>
