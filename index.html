<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fair Metrics Widget</title>
</head>

<body>
    <p>The metrics data goes from 0 to 1.</p>
    <div id="main">
        <fair-metrics width="100%" data-fair-metrics="[0.01,0.1,0.2,0.3]"></fair-metrics>
        <fair-metrics width="33%" data-fair-metrics="[0.4,0.5,0.6,0.7]"></fair-metrics>
        <fair-metrics width="33%" data-fair-metrics="[0.8,0.9,0.99,1]"></fair-metrics>
    </div>
    <p>If no data is given the widget will remain gray            </p>
    <fair-metrics width="33%"></fair-metrics>
</body>
<script src="./fairwidget.min.js"></script>
    <style>
        #main{
            width:100%
        }
    </style>
</html>
